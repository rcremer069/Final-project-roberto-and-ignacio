{% extends "base.html" %}
{% block content %}
<h2>Quiz</h2>
<div class="language-selection">
  <p>Select quiz language:</p>
  <a href="{{ url_for('quiz', lang='EN') }}">English</a> |
  <a href="{{ url_for('quiz', lang='DE') }}">Swiss German</a>
</div>

<hr>

<p class="question-word">Word: <strong>{{ question_word }}</strong></p>

<form method="POST">
  <label for="guess">Your answer:</label>
  <input type="text" name="guess" id="guess" required>
  <button type="submit">Check</button>
</form>
{% endblock %}
